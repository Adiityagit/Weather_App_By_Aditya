<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Weather App</title>

  <!-- Modern Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Poppins', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    #bg-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 0.2;
    }

    #weather-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .app {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 1000px;
      width: 95%;
      animation: fadeInApp 1s ease forwards;
      z-index: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .title {
      color: white;
      margin-bottom: 15px;
      font-size: 28px;
      width: 100%;
    }

    .search-box {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      position: relative;
    }

    .search-box input {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 60%;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 20%;
      width: 60%;
      background: white;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestions div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }

    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    .weather-card, .forecast-card {
      flex: 1;
      min-width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      animation: fadeInCard 1s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      font-size: 14px;
    }

    .weather-card img {
      width: 80px;
      animation: bounce 2s infinite;
    }

    .advice {
      margin-top: 10px;
      background-color: #ff4b5c;
      padding: 10px;
      border-radius: 10px;
      color: white;
      animation: fadeInError 0.5s ease;
    }

    .footer {
      width: 100%;
      margin-top: 30px;
      font-size: 16px;
      font-family: 'Poppins', cursive;
      color: white;
      text-align: center;
      opacity: 0.8;
    }

    .forecast-entry {
      margin-bottom: 10px;
      text-align: left;
    }

    .error-msg {
      color: #fff;
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes fadeInApp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeInCard { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInError { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* Glowing Button From Uiverse.io by StealthWorm */
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 10rem;
      height: 3rem;
      overflow: hidden;
      background-size: 300% 300%;
      cursor: pointer;
      backdrop-filter: blur(1rem);
      border-radius: 5rem;
      transition: 0.5s;
      animation: gradient_301 5s ease infinite;
      border: double 4px transparent;
      background-image: linear-gradient(#212121, #212121),
      linear-gradient(137.48deg, #ffdb3b 10%, #fe53bb 45%, #8f51ea 67%, #0044ff 87%);
      background-origin: border-box;
      background-clip: content-box, border-box;
      position: relative;
    }

    #container-stars {
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: 0.5s;
      border-radius: 5rem;
    }

    strong {
      z-index: 2;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 0 4px white;
    }

    #glow {
      position: absolute;
      display: flex;
      width: 12rem;
    }

    .circle {
      width: 100%;
      height: 30px;
      filter: blur(2rem);
      animation: pulse_3011 4s infinite;
      z-index: -1;
    }

    .circle:nth-of-type(1) {
      background: rgba(254, 83, 186, 0.636);
    }

    .circle:nth-of-type(2) {
      background: rgba(142, 81, 234, 0.704);
    }

    .btn:hover #container-stars {
      z-index: 1;
      background-color: #212121;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      border: double 4px #fe53bb;
      animation: none;
    }

    .btn:active .circle {
      background: #fe53bb;
    }

    #stars {
      position: relative;
      width: 200rem;
      height: 200rem;
      background: transparent;
    }

    #stars::after {
      content: "";
      position: absolute;
      top: -10rem;
      left: -100rem;
      width: 100%;
      height: 100%;
      animation: animStarRotate 90s linear infinite;
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
    }

    #stars::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 170%;
      height: 500%;
      animation: animStar 60s linear infinite;
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
      opacity: 0.5;
    }

    @keyframes animStar {
      from { transform: translateY(0); }
      to { transform: translateY(-135rem); }
    }

    @keyframes animStarRotate {
      from { transform: rotate(360deg); }
      to { transform: rotate(0); }
    }

    @keyframes gradient_301 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse_3011 {
      0% { transform: scale(0.75); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); }
      100% { transform: scale(0.75); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
    }
  </style>
</head>
<body>
  <img src="bg1.gif" id="bg-gif" alt="Background GIF" />
  <canvas id="weather-animation"></canvas>

  <div class="app">
    <h1 class="title">üå§Ô∏è Live Weather Forecast</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city...">
      <button type="button" class="btn" onclick="getWeather()">
        <strong>Search</strong>
        <div id="container-stars"><div id="stars"></div></div>
        <div id="glow"><div class="circle"></div><div class="circle"></div></div>
      </button>
      <div class="suggestions" id="suggestions"></div>
    </div>

    <div class="loader" id="loader"></div>

    <div class="weather-card" id="weatherCard" style="display:none;">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" />
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="details"></p>
      <div id="adviceMsg" class="advice" style="display:none;"></div>
    </div>

    <div class="forecast-card" id="forecastCard" style="display:none;">
      <h3>üìÖ 7-Day Forecast</h3>
      <ul id="forecastList"></ul>
    </div>

    <p id="error" class="error-msg"></p>
    <div class="footer">¬©2025-2026_Created-by_Aditya_Dutta</div>
  </div>

  <script>
    const cityList = ["Kolkata", "Ashokenagar Kalyangarh", "Thakurnagar", "Barasat", "Habra", "Gobardanga", "Gaighata"];

    function showSuggestions(input) {
      const suggestionBox = document.getElementById("suggestions");
      suggestionBox.innerHTML = "";
      if (!input) return;
      const filtered = cityList.filter(city => city.toLowerCase().startsWith(input.toLowerCase()));
      filtered.forEach(city => {
        const div = document.createElement("div");
        div.textContent = city;
        div.onclick = () => {
          document.getElementById("cityInput").value = city;
          suggestionBox.innerHTML = "";
          getWeather();
        };
        suggestionBox.appendChild(div);
      });
    }

    document.getElementById("cityInput").addEventListener("input", function() {
      showSuggestions(this.value);
    });

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();

      // Hide suggestions after search
      document.getElementById("suggestions").innerHTML = "";

      const loader = document.getElementById("loader");
      const card = document.getElementById("weatherCard");
      const forecast = document.getElementById("forecastCard");
      const error = document.getElementById("error");
      const forecastList = document.getElementById("forecastList");
      const advice = document.getElementById("adviceMsg");

      card.style.display = "none";
      forecast.style.display = "none";
      error.textContent = "";
      loader.style.display = "block";

      try {
        const apiKey = "8808f345fbe54d249c092818251307";
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=7`);
        if (!res.ok) throw new Error(`City "${city}" not found. Try a nearby city like Kolkata.`);
        const data = await res.json();
        const current = data.current;
        document.getElementById("cityName").innerText = `${data.location.name}, ${data.location.country}`;
        document.getElementById("temperature").innerText = `üå°Ô∏è ${current.temp_c} ¬∞C`;
        document.getElementById("condition").innerText = `üå•Ô∏è ${current.condition.text}`;
        document.getElementById("details").innerText = `Humidity: ${current.humidity}% | Wind: ${current.wind_kph} kph`;
        document.getElementById("weatherIcon").src = `https:${current.condition.icon}`;

        if (current.condition.text.toLowerCase().includes("rain") || current.condition.text.toLowerCase().includes("thunder")) {
          advice.textContent = "‚òî Don‚Äôt forget your umbrella or raincoat!";
          advice.style.display = "block";
        } else {
          advice.style.display = "none";
        }

        forecastList.innerHTML = "";
        data.forecast.forecastday.forEach(day => {
          forecastList.innerHTML += `<li>üìÖ ${day.date}: ${day.day.condition.text}, üå°Ô∏è ${day.day.avgtemp_c}¬∞C, üíß Humidity: ${day.day.avghumidity}%</li>`;
        });

        card.style.display = "block";
        forecast.style.display = "block";
      } catch (err) {
        error.textContent = err.message;
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
